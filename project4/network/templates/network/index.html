{% extends "network/layout.html" %}

{% block body %}
    <h2>New Post</h2>
    <form action="{% url 'create_post' %}" method="post">
        {% csrf_token %}
        {{ post_form }}
        <input type="submit" value="Submit">
    </form>

    {% for p in posts %}
        <a href="{% url 'profile' p.user.pk %}"><h3>{{ p.user.username }}</h3></a>
        <h4>{{  p.created_timestamp }}</h4>
        <p>{{ p.content }}</p>
        <p>Likes: {{ p.like_count }}</p>
    {% endfor %}
{% endblock %}
