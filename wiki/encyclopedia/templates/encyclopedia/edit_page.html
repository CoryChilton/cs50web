{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <form action="{% url 'edit_page' title%}" method="post">
        {% csrf_token %}
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" cols="5" required>{{ entry }}</textarea>
        <button type="submit">Submit</button>
    </form>
    
{% endblock %}
