{% extends "auctions/layout.html" %}

{% block body %}
<h1>{{ category_readable }}</h1>
{% for listing in listings %}
    {% if listing.active %}
        <a href="{% url 'listing' listing.pk %}"><h3>{{ listing.title }}</h3></a>
        <h4>${{ listing.bid_price }}</h4>
        <p>{{ listing.description }}</p>
        {% if listing.image_url %}
            <img src={{ listing.image_url }} alt="image of item">
    {% endif %}

    {% endif %}

{% endfor %}

{% endblock %}
